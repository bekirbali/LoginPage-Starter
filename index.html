<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <h1>Login Page</h1>
      </div>
      <form action="#">
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
        />
        <br />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <br />
        <label for="sec-code">Security Code</label>
        <input
          type="number"
          name="sec-code"
          id="sec-code"
          placeholder="Security Code"
        />
        <br />
        <input
          class="button"
          type="submit"
          name="submit"
          id="submit"
          value="Save"
        />
        <input
          class="button"
          type="reset"
          name="delete"
          id="delete"
          value="Clear"
        />
      </form>
    </div>
  </body>
</html>
