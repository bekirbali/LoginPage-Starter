<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="lessonstyle.css" />
  </head>

  <body>
    <div class="container">
      <div class="login">
        <h1>LOGIN PAGE</h1>
      </div>
      <form action="">
        <div class="userName">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter Your Username"
          />
        </div>
        <div class="pass">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Your Password"
          />
        </div>
        <div class="sec">
          <label for="sec-code">Security Code</label>
          <input
            type="number"
            name="sec-code"
            id="sec-code"
            placeholder="Enter Your Security Code"
          />
        </div>
        <div class="buttons">
          <input type="submit" value="Submit" name="submit" />
          <input type="reset" value="Delete" name="delete" />
        </div>
      </form>
    </div>
  </body>
</html>
